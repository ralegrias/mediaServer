---
- name: Ensure Radarr config directory exists
  file:
    path: "{{ radarr_config_path }}"
    state: directory
    owner: rubennice
    group: rubennice
    mode: '0755'

- name: Ensure Movies storage directory exists
  file:
    path: "{{ radarr_movies_path }}"
    state: directory
    owner: rubennice
    group: rubennice
    mode: '0755'

- name: Ensure Docker Compose is installed
  apt:
    name: docker-compose
    state: present
    update_cache: yes

- name: Deploy Radarr docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: /srv/media/radarr/docker-compose.yml

- name: Stop Radarr container if running
  command: docker-compose -f /srv/media/radarr/docker-compose.yml down
  ignore_errors: yes

- name: Start Radarr container
  command: docker-compose -f /srv/media/radarr/docker-compose.yml up -d

- name: Wait 20 seconds for Radarr to initialize
  wait_for:
    timeout: 20

- name: Ensure config.xml exists
  wait_for:
    path: "{{ radarr_config_path }}/config.xml"
    timeout: 60

- name: Stop Radarr container
  command: docker-compose -f /srv/media/radarr/docker-compose.yml down

- name: Set Radarr auth mode to Basic
  replace:
    path: "{{ radarr_config_path }}/config.xml"
    regexp: '<AuthenticationMethod>.*</AuthenticationMethod>'
    replace: '<AuthenticationMethod>Basic</AuthenticationMethod>'

- name: Disable auth for local addresses
  replace:
    path: "{{ radarr_config_path }}/config.xml"
    regexp: '<AuthenticationRequired>.*</AuthenticationRequired>'
    replace: '<AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>'

- name: Start Radarr container again
  command: docker-compose -f /srv/media/radarr/docker-compose.yml up -d

- name: Ensure Radarr server block exists
  copy:
    dest: /srv/nginx/conf.d/radarr.conf
    content: |
      server {
          listen 80;
          server_name radarr.{{ domain_name }};

          location / {
              proxy_pass http://radarr:7878;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
      }
    owner: root
    group: root
    mode: '0644'

